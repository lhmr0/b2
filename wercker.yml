box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.17"
        theme: casper
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: b.lhmr.tech
        basedir: public
